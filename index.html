<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0a7dc1731b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
        <form id="city-search">
          <input
            type="text"
            placeholder="Enter a city name..."
            autocomplete="off"
            autofocus="on"
            aria-label="Location"
            aria-describedby="button-addon2"
            id="city-search-input"
          />
        <input
          class="btn custom-btn btn-outline-secondary"
          type="submit"
          id="button-addon2"
          value="Search"
        >
        </input>
        </form>
      
      <br />
      <h4></h4>
      <br />
      <h1 class="main-temp" id="city"></h1>
      <br/>
      <h1 class="main-temp" id="temperature"></h1>
      <br/>
      <h4 id="weather-description"></h4>
      <h4 class="small" id="wind-speed"></h4>
      <img src="" alt="condition-icon" id="icon" />
      <br />
      
      <div class="weather-forecast" id="forecast"></div>

      <p><a href="https://github.com/sjacobs92/plus-weather-app">open source code </a> by Shelbi Jacobs</p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
